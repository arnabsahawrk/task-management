<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
  </head>
  <body>
    <h1>Hello From Home</h1>

    {% if user.is_authenticated %}
      <p>Hello from login user</p>
      {{ user }}
      <form action="{% url 'sign-out' %}" method="post">
        {% csrf_token %}
        <button type="submit">Sign Out</button>
      </form>
    {% else %}
      <p>Kire vai login kor</p>
      <a href="{% url 'sign-in' %}">Sign In</a>
    {% endif %}
  </body>
</html>
