{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}" />
  </head>
  <body>
    <div class="w-1/2 mx-auto mt-8 py-3">
      {% if messages %}
        {% for message in messages %}
          <p class="px-2 py-1 {% if message.tags == 'success' %}bg-green-500 text-white{% endif %}">{{ message }}</p>
        {% endfor %}
      {% endif %}
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% comment %} <label for="">Title</label>
        <input type="text" name="title" />
        <label for="">Number</label>
        <input type="number" name="number" /> {% endcomment %}

        {{ task_form }}
        {{ task_detail_form }}
        <button type="submit" class="bg-rose-600 px-3 py-2 text-white mt-2 rounded-md">Submit</button>
      </form>
    </div>
  </body>
</html>
